# db config
spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 35MB

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST}:3306/team_e
    username: ${DB_USERNAME}
    password: ${DB_USERPASSWORD}
# mybatis config
mybatis:
  type-aliases-package: com.green.growgreen
  mapper-locations: mapper/**/*.xml

# swagger
springdoc:
  swagger-ui:
    path: /swagger.html

file:
  dir: /home/download/
